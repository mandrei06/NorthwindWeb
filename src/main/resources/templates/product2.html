<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<div th:insert="fragments/header :: main"></div>

<br>
<h1>The Product Page</h1>
<br>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Product Name</th>
    <th >View</a></th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Unit Price</th>
    <th ><a th:href="@{/product/add/}">Add New Product</a></th>
    <th><a th:href="@{/product/basket/}">See your basket</a></th>


  </tr>

  </thead>
  <tr th:each="product:${productList}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.productName}">
    <td><a th:href="@{/product/{id}(id=${product.id})}">View</a> </td>
    <td><a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a> </td>
  </tr>

  <tr>
    <td><a th:href="@{/product/add/}">Add</td>
    <td><a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a> </td>
    <td><a th:href="@{/product/basket/{id}(id=${product.id})}">Add product to basket</a> </td>
  </tr>
</table>
<div th:insert="fragments/footer :: main"></div>
</body>
</html>
