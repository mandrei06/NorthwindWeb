<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer editor</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h1>The Customer Details</h1>

<form th:action="@{/updateCustomer}" th:object="${customerToEdit}" method="post">
    <label for="customerid">Customer id:</label><br>
    <input type="text" id="customerid" name="customerid" th:field="*{id}"><br>
    <label for="contactname">Contact name:</label><br>
    <input type="text" id="contactname" name="contactname" th:field="*{contactName}"><br>
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" th:field="*{phone}"><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
