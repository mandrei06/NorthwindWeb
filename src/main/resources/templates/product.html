<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<div th:insert="fragments/header :: main"></div>

<br>
<h1>The Product Page</h1>
<br>
<table>
    <thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            Product Name
        </th>
        <th>
            Unit Proce
        </th>

    </tr>

    </thead>

    <tr th:each="product:${productList}">
        <td th:text="${product.id}">

        </td>
        <td th:text="${product.productName}">

        </td>
        <td th:text="${product.unitPrice}">

        </td>
        <td><a th:href="@{/product/{id}(id=${product.id})}">View</a> </td>
        <td><a th:href="@{/delete/{id}(id=${product.id})}">Delete</a> </td>
    </tr>
</table>
</body>
</html>
