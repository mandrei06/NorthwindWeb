<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
</head>
<body>
<div th:insert="fragments/header :: main"></div>

<br>
<h1>Supplier Details</h1>
<br>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Company Name</th>
        <th>Address</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${supplierAttribute.id}"></td>
        <td th:text="${supplierAttribute.companyName}"></td>
        <td th:text="${supplierAttribute.address}"></td>
        <td th:text="${supplierAttribute.country}"></td>

        <td><a th:href="@{/supplier/edit/{id} (id=${supplierAttribute.id})}">Edit</a></td>
        <td><a th:href="@{/supplier/delete/{id} (id=${supplierAttribute.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
