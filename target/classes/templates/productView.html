<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">

</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            Product Id
        </th>
        <th>
            Contact Name
        </th>
        <th>
            Phone
        </th>

    </tr>

    </thead>

    <tr>
        <td th:text="${productAttr.id}">

        </td>
        <td th:text="${productAttr.productName}">

        </td>
        <td th:text="${productAttr.unitPrice}">

        </td>
    </tr>

</table>


</body>
</html>
