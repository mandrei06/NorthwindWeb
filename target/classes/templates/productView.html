<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">

</head>
<body>
<!--<div class="container">-->
    <div th:insert="fragments/header :: main"></div>
    <table>
    <thead>
    <tr>
        <th>
            Product Id
        </th>
        <th>
            Contact Name
        </th>
        <th>
            Phone
        </th>
        <th>
            In Stock
        </th>
        <th>
            In order
        </th>
        <th>
            Re-order Level
        </th>
        <th>
            <a th:href="@{/product}">  Back
            </a>
        </th>

    </tr>

    </thead>

    <tr>
        <td th:text="${productAttr.id}">

        </td>
        <td th:text="${productAttr.productName}">

        </td>
        <td th:text="${productAttr.unitPrice}">

        </td>
        </td>
        <td th:text="${productAttr.unitsInStock}">

        </td>
        </td>
        <td th:text="${productAttr.unitsOnOrder}">

        </td>
        </td>
        <td th:text="${productAttr.reorderLevel}">

        </td>
    </tr>

</table>
<!--</div>-->
<footer class="bottom">
<div th:insert="fragments/footer :: main"></div>
</footer>
</body>
</html>
